<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Registration</h2>
<link rel="stylesheet" type="text/css" href="style.css">
    <form action="registration_success.html" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="contact_number">Contact Number:</label>
        <input type="tel" id="contact_number" name="contact_number" required><br><br>

        <label for="alternate_contact_number">Alternate Contact Number:</label>
        <input type="tel" id="alternate_contact_number" name="alternate_contact_number"><br><br>

        <label for="home_number_apartment">Home Number/Apartment Name:</label>
        <input type="text" id="home_number_apartment" name="home_number_apartment"><br><br>

        <label for="street_locality">Street/Locality Name:</label>
        <input type="text" id="street_locality" name="street_locality" required><br><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <input type="submit" value="Register">
    </form>
 <script src="script.js"></script>
</body>
</html>
